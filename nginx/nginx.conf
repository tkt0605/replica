user  nginx;
worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  # 圧縮
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml text/javascript;

  # Dockerのサービス名をupstreamに（composeのservice名と一致させる）
  upstream frontend_upstream {
    # Vite開発サーバ（5173）。CRAなら 3000 に変える
    server replica_frontend:5173;
  }
  upstream backend_upstream {
    server replica_backend:8000;
  }

  # WebSocketサポート（Vite HMR用）
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;

    # ---- Frontend ----
    location / {
      proxy_pass http://frontend_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 300s;
      proxy_send_timeout 300s;
    }

    # Vite HMR のWSパスを明示的に拾いたい場合
    location /socket {
      proxy_pass http://frontend_upstream;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # ---- Backend(API) ----
    location /api/ {
      proxy_pass http://backend_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /static/ {
      alias ./backend/staticfiles/;  # STATIC_ROOT の場所に合わせる
    }

  }
}
