services:
  replica_backend:
    build:
      context: ./backend
      dockerfile: dockerfile.dev
    # 🧩 platform指定は削除（自動判別でOK）
    dns:
      - 8.8.8.8
    env_file:
      - .env
    volumes:
      - ./backend:/backend
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings  # ← モジュール名のtypo修正（MODULES→MODULE）
    depends_on:
      - replica_db
    networks:
      - replica_networks

  replica_frontend:
    build: 
      context: ./frontend/repfront
      dockerfile: dockerfile.dev
    volumes:
      - ./frontend/repfront:/frontend/repfront
      - /frontend/repfront/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173 --strictPort
    environment:
    - NODE_ENV=development
    - VITE_DEV_SERVER_HOST=0.0.0.0
    - CHOKIDAR_USEPOLLING=true
    ports:
      - "5173:5173"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    networks:
      - replica_networks

  replica_db:
    image: postgres:16
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - replica_db-data:/var/lib/postgresql/data
    networks:
      - replica_networks

  replica_nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - replica_backend
      - replica_frontend
    networks:
      - replica_networks

volumes:
  replica_db-data:

networks:
  replica_networks:
    driver: bridge
